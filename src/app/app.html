<ion-menu [content]="content" side="left">
  <ion-header no-border>
    <ion-navbar color="x-mint">
      <!-- LEFT BUTTON -->
      <ion-buttons left></ion-buttons>
      <!-- TITLE -->
      <ion-title><span class="title">나의 메뉴</span></ion-title>
      <!-- RIGHT BUTTON -->
      <ion-buttons end>
        <button ion-button icon-only menuClose>
          <ion-icon name="flaticon-left-arrow" color="x-gray-light"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <div class="nav_container">
      <div class="profile">
        <div class="space"></div>
        <div class="avatar">
          <img src="assets/img/user_000.jpg" class="avatar_img">
        </div>
        <div class="nickname">물뜨는미어캣</div>
        <div class="email">stilllove64@naver.com</div>
      </div>
      <div class="usermenu">
        <div class="row">
          <div class="cell">
            <div class="btn" (click)="presentModal('ProfileModifyPage')">
              <ion-icon name="flaticon-profile-4" color="x-mint" ></ion-icon>
            </div>
            <div class="btn_text">프로필</div>
          </div>
          <div class="cell">
            <div class="btn">
              <ion-icon name="flaticon-file-1" color="x-mint"></ion-icon>
            </div>
            <div class="btn_text">나의피드</div>
          </div>
          <div class="cell">
            <div class="btn" (click)="presentModal('AlarmPage')">
              <ion-icon name="flaticon-music" color="x-mint"></ion-icon>
            </div>
            <div class="btn_text">중요알림</div>
          </div>
          <div class="cell">
            <div class="btn">
              <ion-icon name="flaticon-like" color="x-pink" (click)="presentModal('HeartChargePage')"></ion-icon>
            </div>
            <div class="btn_text">하트충전</div>
          </div>
        </div>
        <div class="row">
          <div class="cell">
            <div class="btn">
              <ion-icon name="flaticon-exclamation" color="x-mint" (click)="presentModal('NoticePage')"></ion-icon>
            </div>
            <div class="btn_text">공지사항</div>
          </div>
          <div class="cell">
            <div class="btn" (click)="locateCustomerServiceEmail()" menuclose>
              <ion-icon name="flaticon-round" color="x-mint"></ion-icon>
            </div>
            <div class="btn_text">고객센터</div>
          </div>
          <div class="cell">
            <div class="btn">
              <ion-icon name="flaticon-settings" color="x-mint" (click)="presentModal('SettingsPage')"></ion-icon>
            </div>
            <div class="btn_text">환경설정</div>
          </div>
          <div class="cell">
            <div class="btn">
              <ion-icon name="flaticon-arrow" color="x-mint"></ion-icon>
            </div>
            <div class="btn_text">로그아웃</div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>

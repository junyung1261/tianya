<ion-header no-border>
  <ion-navbar color="top-background">
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="xhb-menu" color="top-text"></ion-icon>
        </button>
      </ion-buttons>

    <ion-title color="top-text">매칭관리</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="xhb-filter" color="top-text"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <super-tabs
      id="mainTabs" 
      selectedTabIndex="0" 
      toolbarColor="chat-tab-text"  
      toolbarBackground="chat-tab-background" 
      indicatorColor="chat-tab-indicator" 
      badgeColor="chat-tab-badge" 
      (tabSelect)="onTabSelect($event)"
      no-shadow>
  
      <super-tab [root]="page1" title="카드목록"></super-tab>
      <super-tab [root]="page2" title="대화목록"></super-tab>
    </super-tabs>
  </ion-content>

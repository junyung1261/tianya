<ion-header>

  <ion-navbar class="home-nav">
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only [disabled]="checkTrim(text, title)" (click)="addCommunity(title, text)">
        완료
      </button>
    </ion-buttons>
    <ion-title>social-create</ion-title>
  </ion-navbar>




</ion-header>


<ion-content>

  <ion-list >
    <ion-item *ngFor="let specifics of specificDB; let i = index;" class="categorySelectColor">
      <ion-label>{{specifics.name}}</ion-label>
      <ion-checkbox [(ngModel)]="checkList[i].type" (ionChange)="determineSpecificRef(checkList[i].name)"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Mushrooms</ion-label>
      <ion-checkbox [(ngModel)]="mushrooms" disabled="true"></ion-checkbox>
    </ion-item>
  </ion-list>


  <ion-item>
    <ion-textarea elastic placeholder="제목 입력" [(ngModel)]="title"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-textarea elastic placeholder="내용 입력" [(ngModel)]="text"></ion-textarea>
  </ion-item>
  <image-upload></image-upload>

</ion-content>

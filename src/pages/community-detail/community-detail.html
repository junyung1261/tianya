<ion-header no-border class="feed-header">
  <ion-navbar color="x-mint">
    <ion-buttons left>
      <button ion-button icon-only class="leftbtn" (click)="closeCommunityDetail()">
        <ion-icon name="flaticon-left-arrow" color="x-gray-light"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>내용보기</ion-title>
    <ion-buttons end></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-paddding>
  <ion-grid no-padding class="cdn-post" *ngIf="bullet">
    <ion-row class="cdn-title">
      <ion-col col-12>[{{bullet.type | translate}}] {{bullet.title}}</ion-col>
    </ion-row>
    <ion-row class="cdn-user">
      <ion-col col-2><img src="assets/img/user_001.jpg" class="cdn-photo"></ion-col>
      <ion-col col-10>
        <ion-grid no-padding>
          <ion-row class="cdn-nickname">
            <ion-col col-12>닉네임 {{bullet.writer}}</ion-col>           
          </ion-row>
          <ion-row class="cdn-info">
            <ion-col col-7>
              <ion-icon name="flaticon-clock-1"></ion-icon>&nbsp;{{bullet.date | DateFormat}} 
            </ion-col>
            <ion-col col-5 text-right><span class="cdn-tags">#태그, #태그2</span></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row class="cdn-text">
      <ion-col col-12>
        <ion-slides pager no-padding *ngIf="bullet.images">
          <ion-slide *ngFor="let image of bullet.images ">
            <img src="{{image.url}}" imageViewer="{{bullet.images}}">
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col col-12>
        <div class="cd-text" [innerHTML]="bullet.description"></div>
        <span class="cd-text-translated"></span>
      </ion-col>
    </ion-row>
    <ion-row class="cdn-btns">
      <ion-col col-7>
        <ion-icon name="flaticon-medical"></ion-icon>&nbsp;{{bullet.view}}
      </ion-col>
      <ion-col col-5 text-right>
        <span (click)="updateLike()"><ion-icon name="flaticon-hands"></ion-icon>&nbsp;{{bullet.like}} 추천하기</span>
        <span (click)="translate(bullet)">번역</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid no-padding class="cdn-comment"  *ngIf="bullet">
    <ion-row class="cdn-comment-title">
      <ion-col col-12><ion-icon name="flaticon-interface-7"></ion-icon>&nbsp;&nbsp;이 글의 댓글 {{bullet.commentCount}} </ion-col>
    </ion-row>
    <div *ngIf="bullet.comments ">
      <ion-row class="cdn-comment-user">
        <ion-col col-2><img src="assets/img/user_001.jpg" class="cdn-photo"></ion-col>
        <ion-col col-10>
          <ion-grid no-padding>
            <ion-row class="cdn-nickname">
              <ion-col col-12>닉네임 {{comment.writer}</ion-col>           
            </ion-row>
            <ion-row class="cdn-info">
              <ion-col col-8>작성시간 {{comment.date | DateFormat}}</ion-col>
              <ion-col col-4 text-right>추천</ion-col>
            </ion-row>
            <ion-row class="cdn-comment-text">
              <ion-col col-12>댓글내용 {{comment.description}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </div>
    <div *ngIf="!bullet.comments">
      <ion-row class="cdn-comment-no">
        <ion-col col-12 text-center><ion-icon name="flaticon-interface-7"></ion-icon></ion-col>
      </ion-row>
      <ion-row class="cdn-comment-no-explanation">
        <ion-col col-12 text-center>첫 댓글을 남겨주세요!</ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
<ion-footer no-border>
  <ion-toolbar class="cdn-comment-write">
    <ion-input class="cdn-comment-input"></ion-input>
  </ion-toolbar>
</ion-footer>

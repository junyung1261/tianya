<ion-header>
  <ion-navbar>
    <ion-title>{{categoryName | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentCreateModal()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>

  <ion-item class="categorySelectColor">
    <ion-buttons>
      <button ion-button round small>test1</button>
      <button ion-button round small>test2</button>
      <button ion-button round small>test3</button>
    </ion-buttons>
  </ion-item>


  <ion-list>
    <button ion-item *ngFor="let bullet of bullets" (click)="presentBoardModal(bullet)">
      {{ bullet.title }}
      <p item-end>
        <!-- <ion-icon name="xhb-food"></ion-icon>
        <span class="viewColor">
          {{ bullet.view }}
        </span> -->
        {{ bullet.date }}
        <!-- {{bullet.date | DateFormat}} -->
      </p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab right bottom>
    <button ion-fab color="amber" (click)="presentCreateModal(categoryName)">
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-fab>

</ion-content>

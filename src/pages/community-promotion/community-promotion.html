<ion-header>

  <ion-navbar class="home-nav">
    <ion-title >{{ categoryName | translate }}</ion-title>

    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

  

</ion-header>


<ion-content >

    <ion-slides  class="header-banner" pager autoplay="2000"  loop #slides>
        <ion-slide>
            <img src="https://unsplash.it/400/200/?image=1080" alt="">
          </ion-slide>
          <ion-slide>
            <img src="https://unsplash.it/400/200/?random" alt="">
          </ion-slide>
          <ion-slide>
            <img src="https://unsplash.it/400/200/?image=976" alt="">
          </ion-slide>
      </ion-slides>

      <ion-list >
                     
          <ion-item-group >
              
              <ion-item-divider  color="light">popular</ion-item-divider>
                <ion-row >
                  <ion-col class="board-list" col-12 ion-item   >
                    <ion-icon name="leaf" item-start ></ion-icon>
                    
                  </ion-col>
                </ion-row>
            </ion-item-group>
                    

                    
          <ion-item-group *ngFor="let category of categories">
            
            <ion-item-divider  color="light" (click)="presentListModal(category.name)">{{ category.name | translate }}</ion-item-divider>
              <ion-row >
                <ion-col class="board-list" col-12 ion-item   >
                  <ion-icon name="leaf" item-start ></ion-icon>
                  
                </ion-col>
              </ion-row>
          </ion-item-group>
           
            
      
      
          
  
        </ion-list>
  

</ion-content>

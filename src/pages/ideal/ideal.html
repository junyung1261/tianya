<ion-header no-border>
  <ion-navbar color="x-mint">
    <!-- LEFT BUTTON -->
    <ion-buttons left></ion-buttons>
    <!-- TITLE -->
    <ion-title><span class="title">이상형설정</span></ion-title>  
    <ion-buttons end>
      <button ion-button icon-only (click)="viewCtrl.dismiss()"><ion-icon name="flaticon-down-arrow" color="x-gray-light"></ion-icon></button>
    </ion-buttons>
  </ion-navbar> 
</ion-header>


<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row class="firstrow">
      <ion-col col-12>
        <div class="input-12">
          <ion-item no-lines class="input-item"><ion-label class="input-label">나이</ion-label>
            <ion-input class="input-text" value="{{age.lower}}세 이상 {{age.upper}}세 미만"></ion-input>
          </ion-item>
          <ion-range dualKnobs="true" pin="true" [(ngModel)]="age" min="15" max="49" color="x-mint">
            <ion-label range-left>15</ion-label>
            <ion-label range-right>49</ion-label>
          </ion-range>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="input-12">
          <ion-item no-lines class="input-item"><ion-label class="input-label">지역</ion-label><ion-input class="input-text"></ion-input></ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="input-12">
          <ion-item no-lines class="input-item"><ion-label class="input-label">성격</ion-label><ion-input class="input-text"></ion-input></ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="input-12">
          <ion-item no-lines class="input-item"><ion-label class="input-label">신장</ion-label>
            <ion-input class="input-text" value="{{tall.lower}}cm 이상 {{tall.upper}}cm 미만"></ion-input>
          </ion-item>
          <ion-range dualKnobs="true" pin="true" [(ngModel)]="tall" min="145" max="195" color="x-mint">
            <ion-label range-left>140</ion-label>
            <ion-label range-right>195</ion-label>
          </ion-range>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="input-12">
          <ion-item no-lines class="input-item"><ion-label class="input-label">체형</ion-label><ion-input class="input-text"></ion-input></ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom" no-padding color="x-navy">
    <div class="confirm">수정 완료</div>
  </ion-toolbar>
</ion-footer>

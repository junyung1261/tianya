<ion-header no-border>
  <ion-navbar color="x-mint" hideBackButton>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="flaticon-mark" color="x-gray-light"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="top-text">스페셜매칭</ion-title>
    <ion-buttons end>
      <button ion-button icon-only></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row class="row">
      <ion-col col-2>
        <div class="ms-round">
          <ion-icon name="flaticon-smartphone" color="x-white"></ion-icon>
        </div>
      </ion-col>
      <ion-col col-9>
        <span class="ms-title">흔들어찾기</span><br>
        <span class="ms-subtitle">스마트폰을 쥔 채로 흔들어주세요!</span>
      </ion-col>
      <ion-col col-1>
        <span class="memo"><ion-icon name="flaticon-search" color="x-pink"></ion-icon></span>
      </ion-col>
    </ion-row>

    <ion-row class="row">
      <ion-col col-2>
        <div class="ms-round">
          <ion-icon name="flaticon-placeholder" color="x-white"></ion-icon>
        </div>
      </ion-col>
      <ion-col col-9>
        <span class="ms-title">가장 가까운 친구</span><br>
        <span class="ms-subtitle">나와 가장 가까운 곳에 있는 사용자를 매칭합니다!</span>
      </ion-col>
      <ion-col col-1>
        <span class="memo"><ion-icon name="flaticon-search" color="x-pink"></ion-icon></span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

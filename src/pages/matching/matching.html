<!--
  Generated template for the MatchingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
    <ion-navbar color="top-background">
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="xhb-menu" color="top-text"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title color="top-text">친구찾기</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="presentModal('ChatSettingPage')">
          <ion-icon name="xhb-filter" color="top-text"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
    
  <ion-content padding>
      <div class="content">
        <div class="card_frame">
          <div>
            <img src="assets/img/user_001.jpg" class="card_photo">
          </div>
          <div class="card_nickname">아이유</div>
          <div class="card_profile">26세, 서울, 동덕여고</div>
          <div class="card_star">
            
              <button class="button_size" ion-button icon-only block="false" clear="true" (click)="sendServerOneStar()">
                <ion-icon name="star" [color]="color1"></ion-icon>
              </button>
              <button class="button_size" ion-button icon-only block="false" clear="true" (click)="sendServerTwoStar()">
                <ion-icon name="star" [color]="color2"></ion-icon>
              </button>
              <button class="button_size" ion-button icon-only block="false" clear="true" (click)="sendServerThreeStar()">
                <ion-icon name="star" [color]="color3"></ion-icon>
              </button>
              <button class="button_size" ion-button icon-only block="false" clear="true" (click)="sendServerFourStar()">
                <ion-icon name="star" [color]="color4"></ion-icon>
              </button>
              <button class="button_size" ion-button icon-only block="false" clear="true" (click)="sendServerFiveStar()">
                <ion-icon name="star" [color]="color5"></ion-icon>
              </button>
    
          </div>
        </div>
      </div>
    </ion-content>

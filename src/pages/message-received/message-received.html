
<ion-content no-padding>
    <ion-grid no-padding>

    <!-- 수락 이후 상대방의 대화방개설을 대기중인상태 -->
    <ion-row class="row">
      <ion-col col-2><img src="assets/img/user_000.jpg" class="round"></ion-col>
      <ion-col col-8>
        <span class="nickname">NICKNAME1</span><br>
        <span class="message-text">수락 이후 상대방의 대화방개설을 대기중인상태</span>
      </ion-col>
      <ion-col col-1>
        <span class="memo"><ion-icon name="flaticon-clock" color="x-gray-light"></ion-icon></span></ion-col>
      <ion-col col-1>
        <span class="conversation"><ion-icon name="flaticon-interface" color="x-gray-middle"></ion-icon></span>
      </ion-col>
    </ion-row>
    
    <!-- 쪽지를 받고 아무런 의사결정을 하지 않은 상태 -->
    <ion-row class="row">
      <ion-col col-2><img src="assets/img/user_000.jpg" class="round"></ion-col>
      <ion-col col-8>
        <span class="nickname">NICKNAME2</span><br>
        <span class="message-text">쪽지를 받고 아무런 의사결정을 하지 않은 상태</span>
      </ion-col>
      <ion-col col-1>
        <span class="conversation"><ion-icon name="flaticon-favorite" color="x-mint"></ion-icon></span>
      </ion-col>
      <ion-col col-1>
        <span class="memo"><ion-icon name="flaticon-note" color="x-pink"></ion-icon></span>
      </ion-col>
      
    </ion-row>

  </ion-grid>
</ion-content>

<ion-header no-border>
  <ion-navbar color="x-mint">
    <!-- LEFT BUTTON -->
    <ion-buttons left></ion-buttons>
    <!-- TITLE -->
    <ion-title>프로필수정</ion-title>  
    <ion-buttons end>
      <button ion-button icon-only (click)="viewCtrl.dismiss()"><ion-icon name="flaticon-down-arrow" color="color16"></ion-icon></button>
    </ion-buttons>
  </ion-navbar> 
</ion-header>


<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row class="row-photo"> 
      <ion-col col-12>
        <div class="photo">
          <div class="input-photo"><img src="assets/img/user_000.jpg" class="circle"/></div>
          <div class="modify-photo"><ion-icon name="flaticon-photo-camera"></ion-icon></div>
        </div> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="input-12-readonly">
          <ion-item no-lines class="input-item"><ion-label class="input-label">닉네임</ion-label><ion-input class="input-text"></ion-input></ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="input-12-readonly">
          <ion-item no-lines class="input-item"><ion-label class="input-label">이메일</ion-label><ion-input class="input-text"></ion-input></ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="input-6L">
          <ion-item no-lines class="input-item"><ion-label class="input-label">성별</ion-label><ion-input class="input-text"></ion-input></ion-item>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="input-6R">
          <ion-item no-lines class="input-item"><ion-label class="input-label">나이</ion-label><ion-input class="input-text"></ion-input></ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom" no-padding color="x-navy">
    <div class="confirm">수정 완료</div>
  </ion-toolbar>
</ion-footer>

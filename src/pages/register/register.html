<ion-header>
  <ion-navbar color="white">
    <ion-title>{{mode}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="mode == 'register'">
    <form [formGroup]="emailPasswordNicknameForm">
      <ion-list class="reglist">
        <ion-item no-lines>
          <ion-label><img src="assets/img/btn_email.jpg"></ion-label>
          <ion-input type="email" formControlName="email" placeholder="Email Address" class="input_txt"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label><img src="assets/img/btn_password.jpg"></ion-label>
          <ion-input type="password" formControlName="password" placeholder="Password"  class="input_txt"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label><img src="assets/img/btn_nickname.jpg"></ion-label>
          <ion-input type="text" formControlName="nickname" placeholder="Nickname"  class="input_txt"></ion-input>
        </ion-item>

        <ion-item no-lines>
          <ion-label><span class="agreement"><span class="alert">이용약관</span>에 동의합니다.</span></ion-label>
          <ion-checkbox color="backbutton"></ion-checkbox>
        </ion-item>
        <ion-item no-lines>
          <ion-label><span class="agreement"><span class="alert">개인정보 취급방침</span>에 동의합니다.</span></ion-label>
          <ion-checkbox color="backbutton"></ion-checkbox>
        </ion-item>
      </ion-list>
      <button ion-button round class="btn_reg" tappable (click)="register()">동의하고 가입하기</button>
      <!--
      <button ion-button round class="btn_reg" tappable (click)="register()" [disabled]="!emailPasswordForm.valid">동의하고 가입하기</button>
      -->
    </form>
  </div>

  <div *ngIf="mode == 'login'">
    <form [formGroup]="emailPasswordForm">
      <ion-list>
        <ion-item no-lines>
          <ion-label>Email</ion-label>
          <ion-input type="email" formControlName="email" placeholder="Your Email Address"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label>Password</ion-label>
          <ion-input type="password" formControlName="password" placeholder="Your Password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button icon-left class="dark" tappable (click)="login()" [disabled]="!emailPasswordForm.valid"><ion-icon name="md-key"></ion-icon>Log in to FireLine</button>
    </form>
    <p tappable (click)="clearForms(); mode = 'forgotPassword'">Forgot your Password?</p>
  </div>



</ion-content>

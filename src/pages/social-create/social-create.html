<ion-header no-border>
  <ion-navbar color="x-mint">
    <ion-buttons left>
        <button ion-button icon-only (click)="viewCtrl.dismiss()">
          <ion-icon name="flaticon-left-arrow" color="x-gray-light"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>피드 작성</ion-title>
    <ion-buttons end></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>
        <ion-textarea elastic class="sc-textarea" placeholder="내용 입력" [(ngModel)]="text" ></ion-textarea>    
      </ion-col>
    </ion-row>
    <ion-row class="sc-row-photo">
      <ion-col text-left left col-12>
        <image-upload></image-upload>
      </ion-col>
    </ion-row>
    <ion-row class="sc-row-submit">
      <ion-col col-12>
        <button ion-button icon-left clear [disabled]="checkTrim(text)" (click)="addFeed(text)">
          <ion-icon name="flaticon-file-1"color="x-white"></ion-icon>
          <span class="sc-submit-text">작성완료</span>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>

<ion-header>

  <ion-navbar class="home-nav">
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only [disabled]="checkTrim(text)" (click)="addFeed(text)">
        완료
      </button>
  </ion-buttons>
    <ion-title>social-create</ion-title>
  </ion-navbar>

  


</ion-header>


<ion-content>
  <ion-item>
    <ion-textarea elastic placeholder="내용 입력" [(ngModel)]="text" ></ion-textarea>
  </ion-item>
  <image-upload></image-upload>
  
</ion-content>
